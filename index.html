<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
      </div>
      <header class="welcome-header">
          <h1 class="welcome-header__column">Welcome to KokoaTalk</h1>
          <p class="welcome-header__column">
        If you have a Kokoa Account,
        log in with your email or phone number.
        </p>
      </header>
      <main class="main-screen">
      <form class="login-form">
          <input class="login-form __column" type="text" placeholder="Email or phone number">
          <input class="login-form __column" type="password" placeholder="Password">
      </form>
      <form action="friends.html" method="get" class="submit-btn">
          <input class="submit-btn__column" type="submit" value="Log In">
          <input class="submit-btn__column" type="submit" value="Sign Up">
      </form>
      <h3 id="find-account">Find Kokoa Account or Password</h3>
    </main>
      <script
        src="https://kit.fontawesome.com/50e26d24d1.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
